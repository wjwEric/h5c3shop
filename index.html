<!DOCTYPE html>

    <title>h5购物网站</title>
    <link rel="stylesheet" href="./css/base.css">

    <script src="./js/jquery.min.js"></script>

<body>
    <a href="#" id ="goCenter">

    <div id="fullpage">

        </div>

        </div>

        <!-- 第八屏 -->
